{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <h1 class="mt-5">Editar Producto</h1>
    <form method="post" action="{{ url_for('edit_product', id=producto['id']) }}">
        <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto['precio'] }}" required>
        </div>
        <div class="form-group">
            <label for="unidad_medida">Unidad de medida:</label>
            <select class="form-control" id="unidad_medida" name="unidad_medida" required>
                <option value="unidades" {% if producto['unidad_medida'] == 'unidades' %}selected{% endif %}>Unidades</option>
                <option value="kg" {% if producto['unidad_medida'] == 'kg' %}selected{% endif %}>Kg</option>
                <option value="litros" {% if producto['unidad_medida'] == 'litros' %}selected{% endif %}>Litros</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </form>
{% endblock %}
